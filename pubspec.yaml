name: stream_chat
homepage: https://github.com/GetStream/stream-chat-dart
description: The official Dart client for Stream Chat, a service for building chat applications.
version: 0.2.0-alpha+19

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^3.0.1
  shared_preferences: ^0.5.7+3
  logging: ^0.11.4
  dio: ^3.0.9
  web_socket_channel: ^1.1.0
  uuid: ^2.0.4
  async: ^2.4.0
  stream_channel: ^2.0.0
  moor: ^3.1.0
  moor_ffi: ^0.5.0
  path_provider: ^1.6.9
  path: ^1.6.4
  rxdart: ^0.24.0
  collection: ^1.14.11

dev_dependencies:
  build_runner: ^1.8.1
  json_serializable: ^3.3.0
  moor_generator: ^3.1.0
  flutter_test:
    sdk: flutter
  pedantic: ^1.8.0+1
  mockito: ^4.1.1
