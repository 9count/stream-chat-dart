name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types:
      - created
        
env:
  flutter_version: "1.12.13+hotfix.5"

jobs:
  test:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2  
    - name: Cache Flutter dependencies
      id: cache
      uses: actions/cache@v1
      with:
        path: /opt/hostedtoolcache/flutter
        key: ${{ runner.OS }}-flutter-install-cache-${{ env.flutter_version }}
    - name: Flutter action
      uses: subosito/flutter-action@v1.1.1
      with:
        flutter-version: ${{ env.flutter_version }}
    - name: Get dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test --coverage
    - name: Merge coverage
      run: ./bin/merge_coverage.sh ./coverage/lcov.base.info > merged_cov.info
    - name: Codecov
      run: bash <(curl -s https://codecov.io/bash) -c -t ${{ secrets.CODECOV_TOKEN }} -f merged_cov.info -F flutter_tool

