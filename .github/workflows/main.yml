name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types:
      - created

jobs:
  test:
    runs-on: [macos-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Pub cache
      uses: actions/cache@v1.1.0
      with:
        path: ${{ env.FLUTTER_ROOT }}/.pub-cache
        key: pub-${{ hashFiles('**/pubspec.lock') }}
    - name: Flutter action
      uses: subosito/flutter-action@v1.1.1
    - name: Get dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test
